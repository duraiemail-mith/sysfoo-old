name: sysfoo-ci-pipeline
on: [push]
jobs:
  sysfoo-ci-job:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        run: echo "Welcome to sysfoo"
        
      - name: Code Checkout
        uses: actions/checkout@v6
        
      - name: Test
        run: mvn test
        
      - name: Clean Package
        run: mvn clean
        
      - name: Package
        run: mvn package

      - name: View Files
        run: ls -rt
